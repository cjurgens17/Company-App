<!DOCTYPE html>
<html  data-theme="dark" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <meta charset="UTF-8">
    <title>List of Tasks</title>
    <nav>
        <ul>
            <li><a href="#" class="secondary">PlaceHolder</a></li>
        </ul>
        <ul>
            <li><strong>The Wiser Company</strong></li>
        </ul>
        <ul>
            <li><a href="#" class="secondary">PlaceHolder</a></li>
        </ul>
    </nav>
</head>
<body class="container">
<article data-theme="light">
    <h1 align="center">Tasks</h1>
</article>
<table role="grid">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Task</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <th scope="row" th:text="${task.id}">ID</th>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td><a href="#" th:href="@{'/tasks/show/'+ ${task.id}}">View</a></td>
        <td><a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a></td>
        <td><a th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a></td>
        <td><a href="/tasks/addTask">Add A New Task</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
