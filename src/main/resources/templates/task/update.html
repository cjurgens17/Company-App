<!DOCTYPE html>
<html  data-theme="dark" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <meta charset="UTF-8">
    <title>Update Task</title>
    <nav>
        <ul>
            <li><a href="#" class="secondary">PlaceHolder</a></li>
        </ul>
        <ul>
            <li><strong>The Wiser Company</strong></li>
        </ul>
        <ul>
            <li><a href="#" class="secondary">PlaceHolder</a></li>
        </ul>
    </nav>
</head>
<body class="container">
<article data-theme="light">
    <h1 align="center">Update Task</h1>
</article>
<form action="#" th:action="@{/tasks/update/{id}(id=${task.id})}" th:object="${task}" method="post">
    <div class="grid">
        <label for="title">
            Title
            <input type="text" th:field="*{title}" id="title" placeholder="Task Title">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </label>

        <label for="description">
            Description
            <input type="text" th:field="*{description}" id="description" placeholder="Task Description">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </label>

        <button type="submit" value="Update Task">Submit</button>
    </div>
</form>
</body>
</html>
