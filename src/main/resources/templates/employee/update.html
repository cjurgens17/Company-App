<!DOCTYPE html>
<html  data-theme="dark" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <meta charset="UTF-8">
    <title>List of Employees</title>
    <nav>
        <ul>
            <li><a href="#" class="secondary">PlaceHolder</a></li>
        </ul>
        <ul>
            <li><strong>The Wiser Company</strong></li>
        </ul>
        <ul>
            <li><a href="#" class="secondary">PlaceHolder</a></li>
        </ul>
    </nav>
</head>
<body class="container">
<article data-theme="light">
    <h1 align="center">Add Employee</h1>
</article>
<form action="#"  th:action="@{/employees/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
    <div class="grid">
        <label for="firstName">
            First name
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </label>



        <label for="lastName">
            Last Name
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </label>



        <label for="email">
            Email
            <input type="text" th:field="*{email}" id="email" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </label>



        <label for="phoneNumber">
            Phone Number
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Phone Number">
            <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
        </label>



        <label for="hireDate">
            Hire Date
            <input type="text" th:field="*{hireDate}" id="hireDate" placeholder="Hire Date">
            <span th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}"></span>
        </label>



        <label for="department">
            Department
            <input type="text" th:field="*{department.departmentName}" id="department" placeholder="Department">
            <span th:if="${#fields.hasErrors('department.departmentName')}" th:errors="*{department.departmentName}"></span>
        </label>

        <label for="salary">
            Salary
            <input type="text" th:field="*{salary}" id="salary" placeholder="Salary">
            <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
        </label>



        <button type="submit" value="Update Employee">Submit</button>
    </div>
</form>
</body>
</html>
