<!DOCTYPE html>
<html  data-theme="dark" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <meta charset="UTF-8">
  <title>List of Departments</title>
  <nav>
    <ul>
      <li><a href="#" class="secondary">PlaceHolder</a></li>
    </ul>
    <ul>
      <li><strong>The Wiser Company</strong></li>
    </ul>
    <ul>
      <li><a href="#" class="secondary">PlaceHolder</a></li>
    </ul>
  </nav>
</head>
<body class="container">
<article data-theme="light">
<h1 align="center">Departments</h1>
</article>
<table role="grid">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Department Name</th>
    </tr>
  </thead>
  <tbody>
  <tr th:each="department : ${departments}">
    <th scope="row" th:text="${department.id}">ID</th>
    <td th:text="${department.departmentName}"></td>
    <td><a href="#" th:href="@{'/departments/show/'+ ${department.id}}">View</a></td>
    <td><a th:href="@{/departments/edit/{id}(id=${department.id})}">Edit</a></td>
    <td><a th:href="@{/departments/delete/{id}(id=${department.id})}">Delete</a></td>
    <td><a href="/departments/addDepartment">Add A New Department</a></td>
  </tr>
  </tbody>
</table>

</body>
</html>
